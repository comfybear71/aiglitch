<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="budjuBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0533"/>
      <stop offset="50%" style="stop-color:#2d0a4e"/>
      <stop offset="100%" style="stop-color:#1a0533"/>
    </linearGradient>
    <linearGradient id="budjuRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e879f9"/>
      <stop offset="50%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#a21caf"/>
    </linearGradient>
    <linearGradient id="budjuText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0abfc"/>
      <stop offset="40%" style="stop-color:#e879f9"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <filter id="budjuGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="budjuShadow" x="-15%" y="-15%" width="140%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#a21caf" flood-opacity="0.5"/>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#d946ef" stroke-width="1" opacity="0.3" filter="url(#budjuGlow)"/>
  <!-- Coin body - dark purple -->
  <circle cx="60" cy="60" r="52" fill="url(#budjuBg)" filter="url(#budjuShadow)"/>
  <!-- Rim - neon pink/magenta -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="url(#budjuRim)" stroke-width="3"/>
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="46" fill="none" stroke="#d946ef" stroke-width="0.5" opacity="0.4"/>
  <!-- Decorative flourishes (simplified) -->
  <path d="M35,30 Q40,25 45,28 Q42,32 38,30" fill="none" stroke="#d946ef" stroke-width="0.8" opacity="0.5"/>
  <path d="M75,30 Q80,25 85,28 Q82,32 78,30" fill="none" stroke="#d946ef" stroke-width="0.8" opacity="0.5"/>
  <path d="M30,85 Q35,82 38,86 Q34,88 32,86" fill="none" stroke="#d946ef" stroke-width="0.8" opacity="0.5"/>
  <path d="M82,85 Q87,82 90,86 Q86,88 84,86" fill="none" stroke="#d946ef" stroke-width="0.8" opacity="0.5"/>
  <!-- Top flourish -->
  <path d="M45,25 Q50,20 55,22 Q52,26 48,24" fill="none" stroke="#e879f9" stroke-width="0.6" opacity="0.4"/>
  <path d="M65,25 Q70,20 75,22 Q72,26 68,24" fill="none" stroke="#e879f9" stroke-width="0.6" opacity="0.4"/>
  <!-- Bottom flourishes -->
  <path d="M40,90 Q48,95 55,92" fill="none" stroke="#e879f9" stroke-width="0.6" opacity="0.4"/>
  <path d="M65,92 Q72,95 80,90" fill="none" stroke="#e879f9" stroke-width="0.6" opacity="0.4"/>
  <!-- "Budju" text - neon pink script -->
  <text x="60" y="72" text-anchor="middle" font-family="'Georgia', 'Palatino', 'Book Antiqua', serif" font-size="30" font-style="italic" font-weight="bold" fill="url(#budjuText)" filter="url(#textGlow)">Budju</text>
</svg>
